<div class="row">
 {% for video in videos %}
  <div class="col-sm-3">
    <div class="card">
    <img class="card-img-top" src="/static/video-clipart.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ video.name }}</h5>
        <p class="card-text">{{ video.desc }}</p>
        <a href="/watch/{{ video.id }}" class="btn btn-primary">Watch</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
