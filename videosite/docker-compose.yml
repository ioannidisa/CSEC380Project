version: '2.4'
services:
  web:
    container_name: web
    build: ../docker/nginx
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/html
    working_dir: /etc/nginx
    links:
      - python
  python:
    container_name: python
    build: ../docker/python
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    build: ../docker/postgres
    container_name: postgres
    ports:
      - 3306:3306
    volumes:
      - data-volume:/var/lib/postgres
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=django

volumes:
  data-volume: